<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="../static/js/babel.js" th:href="@{/js/babel.js}"/>

    <link src="../static/css/style.css" th:href="@{/css/style.css}"
          rel="stylesheet"/>
    <link href="../static/css/basic.css" th:href="@{/css/basic.css}" rel="stylesheet" />
    <link href="../static/css/dropzone.css" th:href="@{/css/dropzone.css} "rel="stylesheet" />
    <link href="../static/css/min/dropzone.min.css" th:href="@{/css/min/dropzone.min.css} "rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../plugin/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../plugin/tinymce/init-tinymce.js"></script>
    <script type="text/javascript" src="../js/getdata.js"></script>
    <script type="text/javascript" th:src="@{/js/dropzone.js}"></script>


    <title>Document</title>
</head>
<body>
<nav th:fragment="header">
    <ul>
        <a th:href="@{/}">
            <li>
                <div class="home-icon">
                    <div class="roof">
                        <div class="roof-edge"></div>
                    </div>
                    <div class="front"></div>
                </div>
            </li>
        </a>
        <a th:href="@{/toEmail/send}">
            <li>
                <div class="about-icon">
                    <div>
                        <i class="fas fa-share-square fa-2x" aria-
                           hidden="true" style="color: #ffffff"></i>
                    </div>
                </div>
            </li>
        </a>
        <a th:href="@{/toEmail}">
            <li>
                <div class="mail-icon">
                    <div class="mail-base">
                        <div class="mail-top"></div>
                    </div>
                </div>

            </li>
        </a>
        <li>
            <div class="work-icon">
                <div class="paper"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </li>
    </ul>
</nav>

<nav th:fragment="footer">
    <script type="text/javascript" th:src="@{/js/file.js}"></script>
</nav>
</body>
</html>
